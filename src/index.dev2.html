<body class="bglogin">
    <div class="form-group wrapper-xl"></div>
    <div class="container col-zz w-auto-xs bg-tm">
        <a href class="navbar-brand block wrapper-xl login-titb m-t-md"></a>
        <div class="m-b-lg m-t-sm m-l m-r">
            <form name="form-signin" class="form-validation">
                <div class="list-group list-group-sm">
                    <div class="">
                        <i class="fa fa-fw fa-user ico-p"></i>
                        <input id="tmslogin_userName" name="tmslogin_userName" type="text" placeholder="请输入用户名" class="form-control no-border text-indentz" required>
                    </div>
                    <div class="">
                        <i class="fa fa-fw fa-unlock-alt ico-p"></i>
                        <input id="tmslogin_passWord" name="tmslogin_passWord" type="password" minlength="6" placeholder="请输入密码" class="form-control no-border text-indentz" required>
                    </div>
                </div>
                <button id="tmslogin_loginEvent" onclick="siginBtn()" type="submit" class="btn btn-lg btn-danger btn-block">
                   <i id="spin" class="fa fa-spinner no-bordr fa-spin hide"></i>
                    <span id="logins">登　录</span>
                    <span id="loging" class="hide">登录中...</span>
                </button>
            </form>
        </div>
    </div>

    <div class="app-footer m-n foot_zP">Copyright &copy; 2016, All Rights Reserved Powered By SINO logistics networking technology</div>



</body>
